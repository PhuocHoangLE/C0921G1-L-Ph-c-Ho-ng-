<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nguyên âm và phụ âm</title>
</head>
<body>
<script>
    var vowle = prompt("Nhập từ bàn phím (A-Z hoặc a-z)");

    switch (vowle){
        case 'O' :
        case 'U' :
        case 'T' :
        case 'A' :
        case 'E' :
        case 'o' :
        case 'u' :
        case 't' :
        case 'a' :
        case 'e' :
            document.write("Đây là ký tự nguyên âm");
            break;
        default :
            document.write("Đây là phụ âm");
    }
</script>

</body>
</html>
