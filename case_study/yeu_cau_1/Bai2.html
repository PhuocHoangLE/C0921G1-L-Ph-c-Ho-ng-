<script>
    let h = 5 ;
    for(let i = 1 ; i <= h ; i++) {
        for (let k = h; k > i; k--) {
        }
        for (let j = 1; j <= i ; j++) {
            if (i == 1 || i == h || j == 1 || j == i ) {
                document.write("*")
            } else {
                document.write("&nbsp" + "&nbsp")
            }
        }

    }
