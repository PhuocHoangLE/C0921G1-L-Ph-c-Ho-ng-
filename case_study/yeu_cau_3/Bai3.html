<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Tìm chỉ số của phân số lớn nhất </title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4] ;
    for (let i =1; i < numerators.length; i++) {
        if (numerators[i] * denominators[i] < numerators[i] * denominators[i]) {
            document.write(numerators,denominators)
        }
    }

</script>

</body>
