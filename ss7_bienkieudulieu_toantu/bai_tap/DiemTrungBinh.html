<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics ;
    let biogogical ;
    let chemistry ;
    physics = prompt('Nhập điểm môn Lý :') ;
    biogogical = prompt('Nhập điểm môn Sinh :') ;
    chemistry = prompt('Nhập điểm môn Hoá :') ;
    let physics1 = parseInt(physics) ;
    let biogogical1  = parseInt(biogogical) ;
    let chemistry1 = parseInt(chemistry) ;
    let sum = biogogical1 + physics1 + chemistry1 ;
    let average = sum/3 ;
    document.write( ' Tổng điểm 3 môn = ' + sum ) ;
    document.write("<br>")
    document.write("Điểm trung bình 3 môn = " + average)
</script>

</body>
</html>
