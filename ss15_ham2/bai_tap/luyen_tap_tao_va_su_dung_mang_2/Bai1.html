<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hàm tính bình phương </title>
</head>
<body>
<script>
    function call(a) {
        total = a * a ;
        document.write("Tổng bình phương là  : " + total) ;
    }
    let a = prompt("Nhập vào một số bất kỳ")
    call(a) ;
</script>


</body>
</html>
