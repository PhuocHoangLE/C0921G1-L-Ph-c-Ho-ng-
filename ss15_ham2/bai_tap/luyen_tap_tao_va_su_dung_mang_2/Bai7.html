<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đổi chỗ hai số </title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số nguyên bất kỳ") ;
    let b = prompt("Nhập vào số nguyên bất kỳ") ;
    change() ;
    function change() {
        document.write("Vị trí ban đầu :" +a+ "," +b + "<br>")
        document.write("Sau khi đổi : " +b+ "," +a)
    }
</script>

</body>
</html>
