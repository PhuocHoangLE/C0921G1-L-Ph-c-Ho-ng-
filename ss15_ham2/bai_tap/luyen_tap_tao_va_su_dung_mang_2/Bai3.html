<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giai thừa </title>
</head>
<body>
<script>
    function giaiThua() {
        let giaiThua = 1 ;
        for (let i = 1 ; i <= n ; i++){
            giaiThua *=i ;
            document.write("Giai thừa bằng của " + n + " là : " +giaiThua + "<br>")
        }
    }
    let n = prompt("Nhập số giai thừa cần tính")
    giaiThua()
</script>

</body>
</html>
