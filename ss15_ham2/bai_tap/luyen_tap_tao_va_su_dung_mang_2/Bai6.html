<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra số nguyên dương </title>
</head>
<body>
<script>
    let n = prompt("Nhập số kiểm tra")
    let flag = true ;
    soDuong()
    function soDuong() {
        if (n >= 1) {
            alert(flag)
        } else alert(!flag)
    }
</script>

</body>
</html>
