    <title> Tạo hàm nhận hai tham số</title>

<script>
    function traVe(a,b) {
        if (a > b)
            alert("Tham số a lớn hơn") ;
            if (a <= b ){
                total = a + b ;

            }
    }
    traVe(5,2)

</script>
