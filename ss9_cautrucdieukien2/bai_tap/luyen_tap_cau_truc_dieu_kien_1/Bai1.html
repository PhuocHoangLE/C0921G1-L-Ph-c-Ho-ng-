<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị A chia hết cho B không ?</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào a") ;
    let b = prompt("Nhập vào b") ;
    if (a / b && a == b) {
        alert("A chia hết cho B")
    } else {
        alert("A không chia hết cho B")
    }
</script>

</body>
</html>
