<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemtra = parseFloat(prompt('Điểm bài kiểm tra'))
    let giuaky = parseFloat(prompt('Điểm thi giữa kỳ'))
    let cuoiky = parseFloat(prompt('Điểm thi cuối kỳ'))
    let a = ( kiemtra + giuaky + cuoiky ) / 3
    if (a >= 9.5){
        alert(" Học lực Giỏi")
    } else if (a >= 7){
        alert("Học lực Khá")
    } else if (a >= 5){
        alert("Học lực Trung Bình")
    } else {
        alert("Học lực Yếu")
    }
</script>

</body>
</html>
