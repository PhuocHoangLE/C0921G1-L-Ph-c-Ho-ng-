<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên a")
    let b = prompt("Nhập số nguyên b")
    let c = prompt("Nhập số nguyên c")
    let maxNumber = a ;
    if (maxNumber > b){
        maxNumber = a ;
    } else if (b > c){
        maxNumber = b ;
    } else {
        maxNumber = c ;
    }
    document.write(" Giá trị lớn nhất :" +maxNumber)
</script>

</body>
</html>
