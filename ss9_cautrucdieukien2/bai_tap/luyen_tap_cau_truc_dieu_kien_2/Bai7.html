<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = prompt(" A= ")
        let b = prompt(" B= ") ;
        let c = prompt(" C= ") ;
        let detal = b * b - 4 * a * c ;
        let X1 = (-b+Math.sqrt(detal))/2*a;
        let X2 = (-b-Math.sqrt(detal))/2*a;
        if (detal<0){
            alert("Phương trình vô số nghiệm")
        } else if (detal == 0){
            alert("Phương trình có nghiệm kép X=" +-b/2*a)
        }else {
            alert("Phương trình có nghiệm X1=" + X1 + "và X2" +X2 )
    }
</script>
</body>
</html>
