<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ba số thực a, b, c</title>
</head>
<body>
<script>
     let a = prompt("Nhập vào số thực A ")
     let b = prompt("Nhập vào số thực B ")
     let c = prompt("Nhập vào số thực C ")
     if( a<b+c && b<a+c && c<a+b ){
         if( a*a==b*b+c*c || b*b==a*a+c*c || c*c== a*a+b*b)
             alert("Đây là tam giác vuông") ;
         else if(a==b && b==c)
             alert("Đây là tam giác đều") ;
         else if(a==b || a==c || b==c)
             alert("Đây là tam giác cân") ;
         else if(a*a > b*b+c*c || b*b > a*a+c*c || c*c > a*a+b*b)
             alert("Đây là tam giác tù");
         else
             alert("Đây là tam giác nhọn");
     }
     else
         alert("Ba cạnh a, b, c không phả là ba cạnh cua mot tam giac");
</script>

</body>
</html>
