<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện  tích hình chủ nhật khi biết 2 cạnh a và b</title>
</head>
<body>
<script>
    let a = prompt("Nhập S cạnh a")
    let b = prompt("Nhập S cạnh b")
    S = a * b ;
    alert('S hình chữ nhật là : ' +S )
</script>

</body>
</html>
