<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông khi biết hai canh a , b</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a")
    let b = prompt("Nhập cạnh b")
    S = 1.2 * a * b
    document.write('S tam giác vuông là :'  +S )
</script>

</body>
</html>
