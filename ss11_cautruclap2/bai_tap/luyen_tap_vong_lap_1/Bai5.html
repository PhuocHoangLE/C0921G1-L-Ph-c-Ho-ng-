<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tổng của 20 số cộng lại </title>
</head>
<body>
<script>
    let count  = 20 ;
    let num1 = 0 ;
    let num2 = 1 ;
    document.write( " Chuổi Fibonacci " + count + " số là: ") ;
    for (  i = 1 ; i < count ; i++){
        document.write(num1 + " " );
        total = num1 + num2 ;
        num1 = num2 ;
        num2 = total ;
    }
    // TỔng của 20 số cộng lại Bài 5 .
    document.write ("<br>Tổng của 20 số cộng lại là  : " + total )

</script>
</body>
</html>
