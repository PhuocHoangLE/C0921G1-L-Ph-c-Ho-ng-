<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng prompt() để lấy thông tin nhiệt độ hiện tại</title>
</head>
<body>
<script>
    let temperature = prompt("Nhiệt độ hiện tại") ;
    if (temperature > 100 )
        alert("Yêu cầu hạ nhiệt độ")
    if (temperature < 20 ) {
        alert("Yêu cầu tăng nhiệt độ")
    }


</script>

</body>
</html>
