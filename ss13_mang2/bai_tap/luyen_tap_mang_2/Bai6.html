<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế các ký tự</title>
</head>
<body>
<script>
          let a = [' hai', 'ba', '-', 5, 6, 7, '-', 8, 9, -12, '-']
              document.write(" Mảng a trước khi thay đổi là : " + a + "<br>" + "<br>")
           for (let i = 0; i < a.length; i++) {
           let c = a.indexOf('-')
           if (c !== -1) {
               a[c] = '_'
               }
          }
              document.write(" Mảng a sau khi thay đổi là : " + a)
</script>

</body>
</html>
