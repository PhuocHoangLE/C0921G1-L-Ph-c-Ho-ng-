<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In mảng hai chiều</title>
</head>
<body>
<script>
    const a = [[1,2,3],[10,12,13],[21,2,3],[3,5,6],[18,7,8]]
    for (const i in a) {
        document.write("row " + i + "<br>");
        for (const j in a[i]) {
             document.write(" " + a[i][j]+"<br>");
        }
    }

</script>

</body>
</html>
