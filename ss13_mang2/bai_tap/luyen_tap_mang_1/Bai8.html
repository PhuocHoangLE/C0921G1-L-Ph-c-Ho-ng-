<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp theo thứ tự giảm dần</title>
</head>
<body>
<script>
    const array = [1,2,3,45,56,7,88,78,8,90]
    array.sort(function (a, b) {
        return a - b ;
    })
    document.write("Số nguyên lớn hơn 10 là :" + array);


</script>

</body>
